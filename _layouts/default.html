<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Tab logo.jpg">
    <title>STARDUST</title>
    <style>
        /* 10px is roughly 0.5vw */
        /* padding is top right bottom left */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            text-size-adjust: auto;
        }

        header {
            background-color: #000000;
            color: #5bdeff;
            text-align: center;
            padding: 1vw 1vw 3vw 1vw;
            text-size-adjust: auto;
            max-height: 12.5vw;
        }

        header h1 {
            font-size: 2.5vw;
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }

        /* purple stripe */
        nav {
            background-color: #6C2B91;
            width: 100%;
            position: relative;
            padding: 0;
        }

        nav ul {
            background-color: #6C2B91;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
        }

        /* menu options */
        nav ul li {
            background-color: #6C2B91;
            float: left;
            position: relative;
        }

        nav ul li a {
            background-color: #6C2B91;
            display: block;
            padding: 1vw 1.5vw 1vw 1.5vw;
            color: #000000;
            text-decoration: none;
            text-align: left;
            font-size: 1.5vw;
        }

        nav ul li a:hover {
            background-color: #5bdeff;
        }

        /* dropdown */
        nav ul li ul {
            background-color: #6C2B91;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 12vw;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li {
            width: 100%;
            float: none;
        }

        nav ul li ul li a {
            background-color: #5bdeff;
            color: #000000;
            display: block;
            padding: 1vw 1.5vw 1vw 1.5vw;
        }

        nav ul li ul li a:hover {
            background-color: #6C2B91;
            color: #000000
        }

        .content {
            width: 95%;
            margin: auto;
            padding: 1vw 1vw 1vw 1vw;
            border-radius: 1vw;
            box-shadow: 0.5vw 0.5vw 0.5vw 0vw rgba(0, 0, 0, 0.1);
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25vw;
            display: flex;
        }

        .content h2 {
            text-align: center;
            font-size: 3vw;
            color: #000000;
            margin-top: 1vw;
            margin-bottom: 1.5vw;
        }

        .content p {
            text-align: justify;
            font-size: 1.5vw;
            line-height: 1.6;
            color: #000000;
            margin-bottom: 0.75vw;
        }

        .textlink {
            font-size: 1.5vw;
            color: #000000;
            text-decoration: none;
        }

        .textlink:hover {
            color: #5bdeff;
            text-decoration: underline;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            gap: 1vw;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5vw;
            box-shadow: 0 0.25vw 0.5vw rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .logo-container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 0 1.5% 0;
            justify-content: center;
        }

        .logo-row {
            flex:28%;
            max-width:22%;
            padding: 0 1.5% 0 1.5%;
            align-content: center;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 1vw;
            height: 1vw;
            background-image: url(/Star.png);
            background-size: cover;
            z-index:1;
        }

        footer {
            background-color: #6C2B91;
            color: #fff;
            text-align: right;
            width: 100%;
            bottom: 0;
            font-size: 0.75vw;
        }

    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <div class="logo-row">
                <a href="https://www.manchester.ac.uk/" target="_blank"><img src="/UniLogo.jpg" alt="UoMLogo" style="width:100%"></a>
            </div>
            <div class="logo-row">
                <a href="/"><img src="/STARDUST logo.jpg" alt="STARUSTLogo" style="width:100%"></a>
            </div>
            <div class="logo-row">
                <a href="https://sites.manchester.ac.uk/VR2/" target="_blank"><img src="/VR2 logo.png" alt="VR2Logo" style="width:100%"></a>
            </div>
            <div class="logo-row">
                <a href="https://www.ukri.org/councils/mrc/" target="_blank"><img src="/MRC logo.png" alt="MRCLogo" style="width:100%"></a>
            </div>
        </div>
        <h1>STudy to Assess and Reduce Dizziness (in PPPD) Using Sensory Theory</h1>
        <div class="stars-container"></div>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/About/">About</a></li>
            <li><a href="/Advert/">Advert</a></li>
            <li><a href="/Publications/">Publications</a>
                <ul>
                    <li><a href="/Publications/Posters/">Posters</a></li>
                    <li><a href="/Publications/Talks/">Talks</a></li>
                    <li><a href="/Publications/Papers/">Papers</a></li>
                </ul>
            </li>
            <li><a href="/Contact/">Contact</a>
                <ul>
                    <li><a href="/Contact/Participation/">Participation</a></li>
                    <li><a href="/Contact/General/">General</a></li>
                </ul>
            </li>
            <li><a href="/External Links/">External Links</a>
        </ul>
    </nav>

    {{ content }}
    
    <footer>
        <p>Funded by MRC award: MR/Y004000/1</p>
    </footer>

<script>
    // Function to generate random positions for stars
    function createRandomStars() {
        const starsContainer = document.querySelector('.stars-container');
        const numStars = 55;  // Number of stars you want to add
        const headerWidth = document.querySelector('header').offsetWidth;
        const headerHeight = document.querySelector('header').offsetHeight;
        starsContainer.innerHTML = '';
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            // Random position
            const randomX = Math.random() * headerWidth;  // Random X position within the header width
            let randomY = Math.random() * headerHeight; // Random Y position within the header height
            randomY = randomY - 30;
            // Set random positions for each star
            star.style.left = `${randomX}px`;
            star.style.top = `${randomY}px`;
            // Append the star to the stars container
            starsContainer.appendChild(star);
        }
    }
    // create stars on load or resize
    window.onload = createRandomStars;
    window.addEventListener('resize', createRandomStars);
</script>
</body>
</html>
